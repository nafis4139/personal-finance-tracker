server {
  listen 80;
  server_name _;

  # Serve built SPA
  root /usr/share/nginx/html;
  index index.html;

  # Long cache for static assets
  location /assets/ {
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  
  location /api/ {
    proxy_pass https://pft-api-x9xf.onrender.com/api/;  # keep /api/ on both sides
    proxy_http_version 1.1;

    # IMPORTANT for HTTPS upstreams (Render): enable SNI and set Host to the upstream host
    proxy_ssl_server_name on;
    proxy_set_header Host pft-api-x9xf.onrender.com;

    # usual headers
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # (optional) give the free-tier cold start a bit more time
    proxy_connect_timeout 75s;
    proxy_read_timeout 75s;
    proxy_send_timeout 75s;
  }

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }
}
